

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live GPS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f7fa;
        }

        header {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        #map {
            height: 75vh;
            width: 100%;
            border-radius: 16px;
            margin: 20px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 95%;
        }

        .location-card {
            max-width: 600px;
            margin: -40px auto 20px;
            background: white;
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .location-card p {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        ðŸš€ Live GPS Tracker with Google Maps
    </header>

    <div id="map"></div>

    <div class="location-card" id="location-card">
        <p>Loading GPS location...</p>
    </div>

    <script>
        let map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: 0, lng: 0 },
            });

            marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                map: map,
                title: "Your Location",
            });

            fetchAndUpdate();
            setInterval(fetchAndUpdate, 5000); // Refresh every 5 sec
        }

        async function fetchAndUpdate() {
            const res = await fetch('/location');
            const data = await res.json();
            const card = document.getElementById('location-card');

            if (data.error) {
                card.innerHTML = `<p class="error">${data.error}</p>`;
                return;
            }

            const latLng = { lat: data.latitude, lng: data.longitude };
            marker.setPosition(latLng);
            map.setCenter(latLng);

            card.innerHTML = `
                <p><strong>Latitude:</strong> ${data.latitude.toFixed(6)}</p>
                <p><strong>Longitude:</strong> ${data.longitude.toFixed(6)}</p>
                <p><strong>Altitude:</strong> ${data.altitude ? data.altitude.toFixed(2) + ' m' : 'N/A'}</p>
                <p><strong>Time:</strong> ${data.time}</p>
            `;
        }
    </script>

    <!-- Load Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSuvxk4X22-NMruf1jYEXdQDhQKGbk1Z0&callback=initMap">
    </script>
</body>
</html>
